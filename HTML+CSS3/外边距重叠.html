<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin: 0 auto;
      background-color: #bfa;
      padding-top: 100px;
      /*position: absolute;*/
      /*overflow: hidden;*/
    }
    .box1 {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: rebeccapurple;
      float: left;
    }
    .list {
      width: 200px;
      height: 20px;
      margin: 0 auto;
    }
    .list > li {
      padding-right: 9px;
      list-style: none;
      float: left;
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="box">
      <div class="box1"></div>
    </div>
    <ul class="list">
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
    </ul>
  </body>
</html>
