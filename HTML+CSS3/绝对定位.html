<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位应用</title>
  </head>
  <style>
    .box1 {
      width: 400px;
      height: 400px;
      background-color: palegreen;
      position: relative;
    }
    .box2 {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
