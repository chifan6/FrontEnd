<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 10px #fea double;
      padding-top: 50px;
      padding-left: 50px;
      display: inline-block;
      float: left;
    }
    .box2 {
      width: 50px;
      height: 50px;
      background-color: pink;
      border: 5px forestgreen dashed;
      display: inline-block;
    }
    .box3{
      border: 10px blue double;
      width: 150px;
      height: 150px;
      background-color: #0D8BBD;
      float: left;
    }
    .box4{
      width: 50px;
      height: 50px;
      margin: 50px auto;
      border: 5px solid khaki;
      background-color: black;
    }
  </style>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
    <div class="box3">
      <div class="box4"></div>
    </div>
  </body>
</html>
