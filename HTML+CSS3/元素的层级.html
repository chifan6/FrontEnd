<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素的层级</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: palegreen;
        position: absolute;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        left: 30px;
        top: 30px;
        /* 设置层级 */
        z-index: 1;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 60px;
        top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
