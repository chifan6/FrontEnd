<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      nav,
      .advertising,
      header,
      .middleNav,
      main,
      .love,
      footer {
        width: 1190px;
        margin: 0 auto;
      }
      nav {
        height: 30px;
        background-color: red;
      }
      .advertising {
        height: 90px;
        background-color: aqua;
      }
      header {
        height: 121px;
        background-color: #bfa;
      }
      .middleNav {
        height: 36px;
        background-color: blueviolet;
      }
      main {
        height: 530px;
        background-color: aquamarine;
      }
      main .left,
      main .middleOne,
      main .middleTwo,
      main .right {
        height: 100%;
        float: left;
      }
      main .left {
        width: 252.5px;
        background-color: antiquewhite;
      }
      main .middleOne {
        width: 490px;
        background-color: azure;
        margin: 0 5px;
      }
      main .middleTwo {
        width: 180px;
        background-color: saddlebrown;
        margin-right: 5px;
      }
      main .right {
        width: 252.5px;
        background-color: wheat;
      }

      .love {
        height: 368px;
        background-color: lavender;
      }
      .lovelist {
        width: 234px;
        height: 366px;
        background-color: khaki;
        float: left;
        margin: 0 2px;
        border: yellowgreen 5px solid;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 头部导航条 -->
    <nav></nav>
    <!-- 广告 -->
    <div class="advertising"></div>
    <!-- 头部 -->
    <header></header>
    <!-- 中间导航条 -->
    <div class="middleNav"></div>
    <!-- 主体 -->
    <main>
      <div class="left"></div>
      <div class="middleOne"></div>
      <div class="middleTwo"></div>
      <div class="right"></div>
    </main>
    <!-- 猜你喜欢 -->
    <div class="love">
      <div class="lovelist"></div>
      <div class="lovelist"></div>
      <div class="lovelist"></div>
      <div class="lovelist"></div>
      <div class="lovelist"></div>
    </div>
    <!-- 版权 -->
    <footer></footer>
  </body>
</html>
