<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css">
    #result {
      width: 200px;
      height: 200px;
      border: 3px solid pink;
    }
  </style>
  <body>
    <button>点击发送请求</button>
    <button>点击取消请求</button>
    <br /><br />
    <div id="result"></div>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      let div = document.getElementById("result");
      let btn = document.getElementsByTagName("button")[0];
      let btn1 = document.getElementsByTagName('button')[1];
      let x = null;
      let isfalg = false;//当前是否在请求
      btn.onclick = function () {//点击发送请求
        if (isfalg){//如果为true则关闭上一个请求
          x.abort()
        }
        x = new XMLHttpRequest();
        isfalg = true //标志请求开始
        x.open('GET','http://127.0.0.1:8000/jQuery')
        x.send();
        x.onreadystatechange = function (){
          if (x.readyState === 4 ) {//请求到4则标志为当前请求结束
            isfalg = false
          }
        }
      };
      btn1.onclick = function (){//点击取消请求
        x.abort();
      }

    };
  </script>
</html>
