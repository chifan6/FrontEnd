<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<!--    键盘别名 再keyup和keydown的事件后面添加别名  ctrl、alt、win键使用keyup的需要使用xxx+x的方式才能调用
或者使用keydown也可以解决-->
    <input type="text" @keyup.ctrl="showInfo" placeholder="请输入信息">
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        methods:{
            showInfo(event) {
                console.log(event.target.value)
                event.target.value = ""
            }
        }
    })
</script>
</body>
</html>
