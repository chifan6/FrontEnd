<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        background-color: #00aa00;
        overflow: auto;
    }
    .box2{
        width: 150px;
        height: 500px;
        background-color: red;
        margin: 0 auto;
    }
</style>
<body>
<div id="root">
    <!--事件绑定和事件修饰符-->
<!--    事件只会触发一次-->
    <button v-on:click.once="showInfo">点击测试</button>

    <!-- 不用等事件执行完成就将滚动条滚动-->
    <div class="box1" v-on:wheel.passive="scrollS">
        <div class="box2"></div>
    </div>
</div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            name: "test",
        },
        methods:{
            showInfo(event) {
                console.log(event.target);
            },
            scrollS(){
                for (let i = 0 ; i < 100000; i++){
                    console.log("@")
                }
            }
        }
    });
</script>
</html>
