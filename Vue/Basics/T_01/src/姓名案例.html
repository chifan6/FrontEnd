<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    性：<input type="text" v-model="firstName"><br><br>
    名：<input type="text" v-model="lastName"><br><br>
<!--    当需要使用更多的方法时 Vue不推荐模板中使用下面的案例-->
<!--    全名：{{`${firstName.slice(0,3)} - ${lastName.slice(0,3)}`}}-->
<!--应该使用更简洁的方式-->
    全名:{{fullName()}}
</div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data: {
            firstName: "张",
            lastName: "三"
        },
        methods:{
            fullName(){
                const {firstName,lastName} = this
                return `${firstName.slice(0,3)}-${lastName.slice(0,3)}`
            }
        }
    })
</script>
</html>
