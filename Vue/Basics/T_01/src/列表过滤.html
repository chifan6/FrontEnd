<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>人员列表</h1>
    <input type="text" placeholder="请输入名字" v-model="keyword">
    <h4 v-for="p in filPersons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</h4>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            keyword: "",
            persons:
                [
                    {id: "001", name: "马冬梅", age: 19, sex: "女"},
                    {id: "002", name: "周冬雨", age: 20, sex: "女"},
                    {id: "003", name: "周杰伦", age: 21, sex: "男"},
                    {id: "004", name: "温兆伦", age: 22, sex: "男"},
                ],
        },
        //region
        //使用watch实现功能
        /*watch: {
            keyword: {
                immediate:true,
                handler: function () {
                    this.filPersons = this.persons.filter((personObj) => {
                        //再indexOf方法中每个字符串中都是存在的
                        return personObj.name.indexOf(this.keyword) !== -1
                    })
                }
            }
        }*/
        //endregion
        //使用compute实现
        computed:{
            filPersons(){
                return this.persons.filter((personObj) => {
                    //再indexOf方法中每个字符串中都是存在的
                    return personObj.name.indexOf(this.keyword) !== -1
                })
            }
        }
    });
</script>
</body>
</html>
