<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置命令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<!--    v-text 命令-->
    <h1 v-text="name"></h1>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data:{
            name:"test"
        }
    })
</script>
</body>
</html>
