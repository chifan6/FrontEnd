  //ES5的继承
  function Phone(brand,price){
      this.brand = brand;
      this.price = price;
  }
  Phone.prototype.call = function (){
      console.log('I can call')
  }
  function SmartPhone(brand,price,size,color) {
      Phone.call(this,brand,price);
      this.size = size;
      this.color = color;
  }
  //将子类的原型设置为父类的原型
  SmartPhone.prototype = new Phone
  //constructor指向自己 但SmartPhone.prototype = new Phone将constructor指向自己指向了父类
  //所以需要将constructor矫正回来
  SmartPhone.prototype.constructor = SmartPhone
  SmartPhone.prototype.Play = function (){
      console.log('watch Video')
  }
  SmartPhone.prototype.game = function (){
      console.log('play game')
  }
