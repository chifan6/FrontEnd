    //dotAll模式
    let str = `
    <ul>
        <li>
            <a>肖生克的救赎</a>
            <p>上映时间：1994-09-10</p>
        </li>
        <li>
            <a>阿甘正传</a>

    //【.】获取除了换行符以外的内容（\n）在//后面加上s可以获取全部的内容包括换行符
    // 不适用[.]dotAll
    let reg = /<li>\s+<a>(.*)<\/a>\s+<p>(.*)<\/p>\s+<\/li>/g
    //使用.dotAll
    // let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>.*?<\/li>/gs;
    let result ;
    let data = [];
    while (result = reg.exec(str)){

        data.push({title:result[1],time:result[2]})
