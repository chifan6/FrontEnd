<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法扩展</title>
</head>
<body>
<script>
    //方法将数组转为低一级的数组
    //二维数组转为一维数组
    /*const arr = [1,2,3,4,[5,6,[7,8]]]
    console.log(arr.flat(2));*/

    //方法可以将数组内容进行操作后将高级数组转为低一级的数组
    const arr1 = [1, 2, 3, 4, 5];
    let result = arr1.flatMap(value => [value * 10]);//改语句已经将二维数组转为一维数组
    console.log(result);
</script>
</body>
</html>
