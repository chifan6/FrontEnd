<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串方法扩展</title>
</head>
<body>
<script>
    let str = "    trim   ";
    console.log(str)
    //清除开头的空格
    console.log(str.trimStart());
    //清除后面的空格
    console.log(str.trimEnd());
    //清除前面和后面的空格
    console.log(str.trim());
</script>
</body>
</html>
