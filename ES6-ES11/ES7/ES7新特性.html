<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES7新特性</title>
</head>
<body>
<script>
    // includes判断数组中是否存在某个数据
    // 等同于ES5中的indexOf
    const arr = [1,2,3,4]
    console.log(arr.includes(9));//false
    console.log(arr.indexOf(9));//-1

    //** 指数预算符
    //等同于Math.pow
    console.log(2 ** 8); // 256
    console.log(Math.pow(2, 8)); //256
</script>
</body>
</html>
