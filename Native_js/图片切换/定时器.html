<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#img{
				margin: 0px auto;
				width: 1000px;
				height: 580px;
			}
			button{
				margin: 0px 0px 0px 300px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var btn01 = document.getElementById("btn01");
				var btn02 = document.getElementById("btn02");
				var img = document.getElementById("img");
				var tparr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg"];
				var index = 0;
				var timer;
				var timer1
				btn01.onclick = function(){
					clearInterval(timer);
					timer = setInterval(function(){
						index++;
						/*index %= tparr.length;*/
						if (index >= tparr.length) {
						//  1 2 3 4 5       6
							index = 0;
						}
						img.src = tparr[index];
						console.log(index);
					},1000);
				}
				btn02.onclick = function(){
					clearInterval(timer);
				}
			};
		</script>
	</head>
	<body>
		<img id="img" src="img/1.jpg"/>
		<br /><br />
		<button id="btn01">开始</button>
		<button id="btn02">暂停</button>
	</body>
</html>
