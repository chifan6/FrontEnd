<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 400px;
				height: 100px;
				border-style: solid;
			}
			#box2{
				margin-top: 20px;
				width: 200px;
				height: 50px;
				border: solid;
			}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var box = document.getElementById("box");
				var box2 = document.getElementById("box2");
				box.onmousemove = function(event){
					event = event || window.event;
					var x = event.clientX;
					var y = event.clientY;
					box2.innerHTML="X="+x+","+"Y="+y
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
		<div id="box2"></div>
	</body>
</html>
