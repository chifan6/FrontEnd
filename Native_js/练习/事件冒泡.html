<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box01 {
				width: 300px;
				height: 300px;
				background-color: red;
			}
			
			#box02 {
				width: 200px;
				height: 200px;
				background-color: #FFFF00;
			}
			
			#box03 {
				width: 100px;
				height: 100px;
				background-color: aliceblue;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var box1 = document.getElementById("box01");
				var box2 = document.getElementById("box02");
				var box3 = document.getElementById("box03");
				
				bind(box1,"onclick",function(){alert("box1")});
				bind(box2,"onclick",function(event){alert("box2");event.cancelBubble = true});
				bind(box3,"onclick",function(){alert("box3")});
				
				//bind绑定函数
				function bind(obj,eventStr,callback){
					if (obj.addEventListener) {
						var reg = /^on/;
						var eventStr = eventStr.replace(reg,'');
						return obj.addEventListener(eventStr,callback,false);
					}else{
						return obj.attachEvent(eventStr,function(){
							callback.call(obj);
						});
					}
				}
			};
		</script>
	</head>

	<body>
		<div id="box01">
			<div id="box02">
				<div id="box03"></div>
			</div>
		</div>
	</body>

</html>
