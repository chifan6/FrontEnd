<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
</head>
<style>
    .title {
        width: 200px;
        height: 200px;
        background-color: pink;
        border: 1px solid red;
        margin: 0 auto;
    }
</style>
<body>
<div id="test"></div>
</body>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
    const myId = "t";
    const myData = "Hello World!"
    const VDOM = (
        <div style={{width:"400px",margin:"0 auto",border:"1px solid red"}}>
            <div className="title" style={{fontSize:"80px",lineHeight:"200px",textAlign:"center",color:"red"}}>1</div>
            <span id={myId} style={{color:"pink",margin:"0 auto",display:"block",width:"100px"}}>{myData}</span>
        </div>
    );
    ReactDOM.render(VDOM, document.getElementById("test"));
</script>
</html>
