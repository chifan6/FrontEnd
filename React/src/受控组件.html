<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>受控组件</title>
  <link rel="icon" href="../favicon.ico" />
</head>
<body>
<div id="test"></div>
</body>
<!--引入React核心文件-->
<script src="./js/react.development.js"></script>
<!--引入ReactDOM扩展-->
<script src="./js/react-dom.development.js"></script>
<!--引入prop-types用来对组件标签属性进行限制-->
<script src="./js/prop-types.js"></script>
<!--引入babel文件-->
<script src="./js/babel.min.js"></script>
<script type="text/babel">
  /*受控组件：
  *       1、不适用ref操作input
  *       2、将input放在状态上
  *       3、使用event.target的方式操作到dom
  * */
  class Demo extends React.Component{
    //初始化状态
    state = {username:'',password:''}
    handleSubmit = (event) => {
      //取消默认行为
      event.preventDefault();
      const {username,password} = this.state
      alert(`你输入的用户名${username},密码${password}`)
    };
    //绑定uername修改的事件处理
    changeUser = (event) => {
      const {target} = event
      //将修改的结果放在状态state中
      this.setState({username:target.value})
    };
    //绑定password修改的事件处理
    changePass = (event) => {
      const {target} = event
      this.setState({password:target.value})
    };
    render(){
      return (
              <form onSubmit={this.handleSubmit}>
                username：<input type="text" autoComplete="off" onChange={this.changeUser}/>
                <br/>
                <br/>
                password：<input type="password" onChange={this.changePass}/>
                <br/>
                <br/>
                <button>提交</button>
              </form>
      )
    }
  }
  ReactDOM.render(<Demo/>,document.getElementById('test'))
</script>
</html>
