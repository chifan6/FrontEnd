<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>非受控组件</title>
    <link rel="icon" href="../favicon.ico" />
</head>
<body>
<div id="test"></div>
</body>
<!--引入React核心文件-->
<script src="./js/react.development.js"></script>
<!--引入ReactDOM扩展-->
<script src="./js/react-dom.development.js"></script>
<!--引入prop-types用来对组件标签属性进行限制-->
<script src="./js/prop-types.js"></script>
<!--引入babel文件-->
<script src="./js/babel.min.js"></script>
<script type="text/babel">
    class Demo extends React.Component{
        handleSubmit = (event) =>{
            //取消提交默认行为
            event.preventDefault();
            const {input1,input2} = this.refs
            alert(`你输入的用户名${input1.value},密码${input2.value}`);
        }
        render(){
            return (
                <form onSubmit={this.handleSubmit}>
                    username：<input ref="input1" type="text" name="username" autoComplete="off"/>
                    <br/>
                    password：<input ref="input2" type="password" name="password"/>
                    <br/>
                    <button>提交</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
</script>
</html>
